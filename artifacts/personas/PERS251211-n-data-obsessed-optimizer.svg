<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 610">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fef2f2"/>
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#991b1b"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <filter id="smallShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
    <!-- Diagonal stripes pattern for "not designing for" emphasis -->
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#fecaca" stroke-width="5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="610" fill="url(#bgGradient)"/>

  <!-- Main Card -->
  <rect x="20" y="20" width="960" height="570" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Header Bar -->
  <rect x="20" y="20" width="960" height="90" rx="20" fill="url(#headerGradient)"/>
  <rect x="20" y="90" width="960" height="20" fill="url(#headerGradient)"/>

  <!-- Persona Title -->
  <text x="500" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">PERSONA: THE BIOHACKER</text>

  <!-- ID Badge -->
  <rect x="870" y="45" width="90" height="30" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="915" y="67" font-family="monospace" font-size="14" fill="white" text-anchor="middle">PER-04</text>

  <!-- Priority Badge - NEGATIVE -->
  <rect x="745" y="45" width="115" height="30" rx="6" fill="rgba(255,255,255,0.3)"/>
  <text x="802" y="67" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">NEGATIVE</text>

  <!-- ==================== PROFILE SECTION ==================== -->

  <!-- Avatar Circle with X overlay -->
  <circle cx="100" cy="200" r="55" fill="#fee2e2" stroke="#dc2626" stroke-width="3"/>
  <!-- Avatar Face (greyed out) -->
  <circle cx="100" cy="190" r="22" fill="#d1d5db"/>
  <ellipse cx="100" cy="225" rx="26" ry="18" fill="#9ca3af"/>
  <!-- Hair -->
  <path d="M70 178 Q75 155 100 150 Q125 155 130 178 Q128 168 120 165 Q100 162 80 165 Q72 168 70 178" fill="#6b7280"/>
  <!-- Eyes -->
  <circle cx="91" cy="186" r="3.5" fill="#4b5563"/>
  <circle cx="109" cy="186" r="3.5" fill="#4b5563"/>
  <!-- Neutral expression -->
  <line x1="88" y1="200" x2="112" y2="200" stroke="#4b5563" stroke-width="2"/>
  <!-- Red X over avatar -->
  <line x1="55" y1="155" x2="145" y2="245" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="155" x2="55" y2="245" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>

  <!-- Profile Info -->
  <text x="175" y="150" font-family="Arial, sans-serif" font-size="13" fill="#64748b">TYPE</text>
  <text x="175" y="168" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#991b1b">NOT Our Target User</text>

  <text x="175" y="195" font-family="Arial, sans-serif" font-size="13" fill="#64748b">DESCRIPTION</text>
  <text x="175" y="213" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Extreme Data Optimizer / Quantified Self</text>

  <text x="175" y="240" font-family="Arial, sans-serif" font-size="13" fill="#64748b">EXPERIENCE</text>
  <text x="175" y="258" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Expert - deep nutrition science knowledge</text>

  <!-- Warning Box instead of Quote -->
  <rect x="520" y="135" width="440" height="90" rx="10" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="540" y="158" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">
    <tspan x="540" dy="0">WHY WE'RE NOT DESIGNING FOR THEM:</tspan>
  </text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    <tspan x="540" dy="0">Optimizing for this persona conflicts with our core value</tspan>
    <tspan x="540" dy="16">proposition of "zero-friction, non-judgmental tracking"</tspan>
    <tspan x="540" dy="16">for mainstream Vietnamese users.</tspan>
  </text>

  <!-- Bio -->
  <rect x="520" y="235" width="440" height="40" rx="8" fill="#fef2f2"/>
  <text x="535" y="253" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    <tspan x="535" dy="0">Wants micronutrients, 10+ device integrations, data exports, punitive</tspan>
    <tspan x="535" dy="14">warnings. The opposite of "awareness without punishment" positioning.</tspan>
  </text>

  <!-- Divider -->
  <line x1="40" y1="290" x2="960" y2="290" stroke="#fecaca" stroke-width="2"/>

  <!-- ==================== 5 MAIN SECTIONS (WHAT THEY WANT vs WHY WE EXCLUDE) ==================== -->

  <!-- SECTION 1: THEIR NEEDS (Red - crossed out style) -->
  <rect x="40" y="310" width="180" height="260" rx="12" fill="white" filter="url(#smallShadow)"/>
  <rect x="40" y="310" width="180" height="45" rx="12" fill="#fee2e2"/>
  <rect x="40" y="343" width="180" height="12" fill="#fee2e2"/>
  <circle cx="65" cy="332" r="15" fill="#dc2626"/>
  <text x="65" y="338" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">!</text>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#991b1b">THEIR NEEDS</text>

  <circle cx="60" cy="385" r="10" fill="#dc2626"/>
  <text x="60" y="390" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">1</text>
  <text x="78" y="382" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-decoration="line-through">Micronutrient tracking</text>
  <text x="78" y="395" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">vitamins, minerals</text>

  <circle cx="60" cy="430" r="10" fill="#dc2626"/>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">2</text>
  <text x="78" y="427" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-decoration="line-through">Punitive warnings</text>
  <text x="78" y="440" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">strict accountability</text>

  <circle cx="60" cy="475" r="10" fill="#dc2626"/>
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">3</text>
  <text x="78" y="472" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-decoration="line-through">Raw data exports</text>
  <text x="78" y="485" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">API access, CSV</text>

  <circle cx="60" cy="520" r="10" fill="#dc2626"/>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">4</text>
  <text x="78" y="517" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-decoration="line-through">10+ device sync</text>
  <text x="78" y="530" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">wearables, fitness</text>

  <!-- SECTION 2: CONFLICTS WITH STRATEGY (Red) -->
  <rect x="235" y="310" width="180" height="260" rx="12" fill="white" filter="url(#smallShadow)"/>
  <rect x="235" y="310" width="180" height="45" rx="12" fill="#fee2e2"/>
  <rect x="235" y="343" width="180" height="12" fill="#fee2e2"/>
  <circle cx="260" cy="332" r="15" fill="#dc2626"/>
  <text x="260" y="338" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">x</text>
  <text x="335" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#991b1b">CONFLICTS</text>

  <circle cx="255" cy="385" r="10" fill="#dc2626"/>
  <text x="255" y="390" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
  <text x="273" y="382" font-family="Arial, sans-serif" font-size="11" fill="#334155">Adds complexity</text>
  <text x="273" y="395" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Phase 1 = simple</text>

  <circle cx="255" cy="430" r="10" fill="#dc2626"/>
  <text x="255" y="435" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
  <text x="273" y="427" font-family="Arial, sans-serif" font-size="11" fill="#334155">Non-judgmental</text>
  <text x="273" y="440" font-family="Arial, sans-serif" font-size="9" fill="#64748b">our core positioning</text>

  <circle cx="255" cy="475" r="10" fill="#dc2626"/>
  <text x="255" y="480" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
  <text x="273" y="472" font-family="Arial, sans-serif" font-size="11" fill="#334155">Consumer focus</text>
  <text x="273" y="485" font-family="Arial, sans-serif" font-size="9" fill="#64748b">not developers</text>

  <circle cx="255" cy="520" r="10" fill="#dc2626"/>
  <text x="255" y="525" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
  <text x="273" y="517" font-family="Arial, sans-serif" font-size="11" fill="#334155">Phase 3+ only</text>
  <text x="273" y="530" font-family="Arial, sans-serif" font-size="9" fill="#64748b">wearables later</text>

  <!-- SECTION 3: RISKS IF WE DESIGN FOR THEM (Yellow warning) -->
  <rect x="430" y="310" width="180" height="260" rx="12" fill="white" filter="url(#smallShadow)"/>
  <rect x="430" y="310" width="180" height="45" rx="12" fill="#fef3c7"/>
  <rect x="430" y="343" width="180" height="12" fill="#fef3c7"/>
  <circle cx="455" cy="332" r="15" fill="#f59e0b"/>
  <text x="455" y="338" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
  <text x="530" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#92400e">RISKS</text>

  <rect x="448" y="375" width="20" height="20" rx="4" fill="#f59e0b"/>
  <text x="458" y="390" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="476" y="382" font-family="Arial, sans-serif" font-size="11" fill="#334155">Feature bloat</text>
  <text x="476" y="395" font-family="Arial, sans-serif" font-size="9" fill="#64748b">overwhelms users</text>

  <rect x="448" y="420" width="20" height="20" rx="4" fill="#f59e0b"/>
  <text x="458" y="435" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="476" y="427" font-family="Arial, sans-serif" font-size="11" fill="#334155">Slow performance</text>
  <text x="476" y="440" font-family="Arial, sans-serif" font-size="9" fill="#64748b">like MyFitnessPal</text>

  <rect x="448" y="465" width="20" height="20" rx="4" fill="#f59e0b"/>
  <text x="458" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">3</text>
  <text x="476" y="472" font-family="Arial, sans-serif" font-size="11" fill="#334155">Alienate casuals</text>
  <text x="476" y="485" font-family="Arial, sans-serif" font-size="9" fill="#64748b">lose core users</text>

  <rect x="448" y="510" width="20" height="20" rx="4" fill="#f59e0b"/>
  <text x="458" y="525" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">4</text>
  <text x="476" y="517" font-family="Arial, sans-serif" font-size="11" fill="#334155">Lose differentiation</text>
  <text x="476" y="530" font-family="Arial, sans-serif" font-size="9" fill="#64748b">become MFP clone</text>

  <!-- SECTION 4: ALTERNATIVES (Green - where they should go) -->
  <rect x="625" y="310" width="180" height="260" rx="12" fill="white" filter="url(#smallShadow)"/>
  <rect x="625" y="310" width="180" height="45" rx="12" fill="#dcfce7"/>
  <rect x="625" y="343" width="180" height="12" fill="#dcfce7"/>
  <circle cx="650" cy="332" r="15" fill="#22c55e"/>
  <text x="650" y="338" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">-></text>
  <text x="730" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#166534">ALTERNATIVES</text>

  <rect x="643" y="375" width="20" height="20" rx="4" fill="#22c55e"/>
  <text x="653" y="390" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="671" y="382" font-family="Arial, sans-serif" font-size="11" fill="#334155">MyFitnessPal</text>
  <text x="671" y="395" font-family="Arial, sans-serif" font-size="9" fill="#64748b">extensive database</text>

  <rect x="643" y="420" width="20" height="20" rx="4" fill="#22c55e"/>
  <text x="653" y="435" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="671" y="427" font-family="Arial, sans-serif" font-size="11" fill="#334155">Cronometer</text>
  <text x="671" y="440" font-family="Arial, sans-serif" font-size="9" fill="#64748b">micronutrient focus</text>

  <rect x="643" y="465" width="20" height="20" rx="4" fill="#22c55e"/>
  <text x="653" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">3</text>
  <text x="671" y="472" font-family="Arial, sans-serif" font-size="11" fill="#334155">MacroFactor</text>
  <text x="671" y="485" font-family="Arial, sans-serif" font-size="9" fill="#64748b">advanced algorithms</text>

  <rect x="643" y="510" width="150" height="45" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" stroke-dasharray="4"/>
  <text x="718" y="530" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534" text-anchor="middle">Better served by</text>
  <text x="718" y="543" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534" text-anchor="middle">existing power tools</text>

  <!-- SECTION 5: DESIGN DECISION (Teal) -->
  <rect x="820" y="310" width="160" height="260" rx="12" fill="white" filter="url(#smallShadow)"/>
  <rect x="820" y="310" width="160" height="45" rx="12" fill="#ccfbf1"/>
  <rect x="820" y="343" width="160" height="12" fill="#ccfbf1"/>
  <circle cx="845" cy="332" r="15" fill="#14b8a6"/>
  <text x="845" y="338" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">?</text>
  <text x="915" y="340" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#0f766e">DECISION</text>

  <rect x="838" y="375" width="124" height="65" rx="6" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1"/>
  <text x="900" y="395" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0f766e" text-anchor="middle">WHEN EVALUATING</text>
  <text x="900" y="410" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0f766e" text-anchor="middle">FEATURES, ASK:</text>
  <text x="900" y="428" font-family="Arial, sans-serif" font-size="9" fill="#115e59" text-anchor="middle">"Would this mainly</text>
  <text x="900" y="438" font-family="Arial, sans-serif" font-size="9" fill="#115e59" text-anchor="middle">appeal to Biohacker?"</text>

  <rect x="838" y="455" width="124" height="45" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="900" y="475" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b" text-anchor="middle">IF YES:</text>
  <text x="900" y="490" font-family="Arial, sans-serif" font-size="9" fill="#7f1d1d" text-anchor="middle">Deprioritize or make</text>
  <text x="900" y="500" font-family="Arial, sans-serif" font-size="9" fill="#7f1d1d" text-anchor="middle">optional advanced</text>

  <rect x="838" y="510" width="124" height="45" rx="6" fill="#ecfdf5" stroke="#22c55e" stroke-width="1"/>
  <text x="900" y="528" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534" text-anchor="middle">PHASE 3+ MAYBE</text>
  <text x="900" y="543" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Optional premium tier</text>

  <!-- Footer with related info -->
  <text x="500" y="585" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">NEGATIVE PERSONA - Users we are NOT designing for | Phase 3+ consideration for opt-in advanced features</text>

</svg>